name: Deploy to Raspberry Pi

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci

      - name: Add SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" > hermes_key
          chmod 600 hermes_key

      - name: Deploy to Raspberry Pi over Tailscale
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PI_SSH_KEY }}
          SSH_USER: ${{ secrets.PI_USER }}
          SSH_HOST: ${{ secrets.PI_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -i hermes_key $SSH_USER@$SSH_HOST '
            cd ~/Documents/GitHub/hermes &&
            git pull &&
            docker compose down &&
            docker compose up -d --build
          '
