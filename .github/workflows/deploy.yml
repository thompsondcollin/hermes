name: Deploy to Raspberry Pi

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Tailscale VPN
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-client-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}

      - name: Setup SSH Key
        env:
          PI_SSH_KEY: ${{ secrets.PI_SSH_KEY }}
        run: |
          echo "$PI_SSH_KEY" > hermes_key
          chmod 600 hermes_key

      - name: Deploy to Pi over Tailscale
        env:
          PI_USER: ${{ secrets.PI_USER }}
          PI_HOST: ${{ secrets.PI_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -i hermes_key "$PI_USER@$PI_HOST" '
            cd ~/Documents/GitHub/hermes &&
            git pull &&
            docker compose down &&
            docker compose up -d --build
          '
